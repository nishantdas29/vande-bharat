<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <u><h1>Registration Form</h1></u>
    <form action="">
        First Name: <br><input><br>
        Last Name: <br><input><br>
        Gender: <br>
        <input type="radio" id="Male" name="gender" value="male">
        <table for="Male">Male</table><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <table for="Female">Female</table><br>
        Mobile Number: <br><input><br>
        Email Id: <br><input><br>
       <p> Complete Address: <br><textarea name="address" id="address" cols="20" rows="5"></textarea></p>
       <p>Are you 18+ ?</p>
       Yes<input type="radio" name="Age" value="Yes"><br>
       No<input type="radio" name="Age" value="No"><br>
        <input type="submit" value="Sign Up">
        
        
    </form>
</body>
</html>
